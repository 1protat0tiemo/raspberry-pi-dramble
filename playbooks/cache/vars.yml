---
firewall_allowed_tcp_ports:
  - 22
  - 111
  - 2049
firewall_allowed_udp_ports:
  - 111
  - 2049

# Limit access to Redis port (6379) to local private network.
firewall_additional_rules:
  - "iptables -A INPUT -p tcp --dport 6379 -s {{ networking_default_gateway }}/24 -j ACCEPT"

# Redis configuration.
redis_port: 6379
redis_bind_interface: 0.0.0.0

# Disable Redis data persistence - SD card may be a bottleneck.
redis_save: []
