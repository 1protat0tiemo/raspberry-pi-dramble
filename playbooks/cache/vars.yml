---
firewall_allowed_tcp_ports:
  - 22

# Limit access to MySQL port (6379) to local private network.
firewall_additional_rules:
  - "iptables -A INPUT -p tcp --dport 6379 -s 10.0.1.1/24 -j ACCEPT"

redis_port: 6379
redis_bind_interface: 0.0.0.0

# Disable Redis data persistence - SD card may be a bottleneck.
redis_save: []
